  <title>Display Webcam Stream</title>

</head>

<body>

  <div id="container">
    <div class="select">
        <label for="videoSource" id="label_camera">Camera: </label>
		<select id="videoSource" autofocus size=4>
		</select>
	</div>
	
	  <!--
      <div>
	    <label for="size" id="label_size">Size: </label>

    <div class="select">
		<label for="size" id="label_size">Size: </label>
		<select id="size" autofocus size=4>
			<option value="1920">1920 x 1080</option>
			<option value="1280">1280 x 720</option>
			<option value="1024">1024 x 768</option>
			<option value="640" selected>640 x 480</option>
		</select>
    </div>
		

	<!-- <video autoplay controls id="videoElement" onclick="onVideoClick()" ></video> -->
	<video autoplay controls id="videoElement"></video>
	<canvas id = "my_Canvas" ></canvas>
    <p class="caption" id="resolution"> start</p>

	<label class="switch">
	  <input type="checkbox" checked id="btn">
	  <span class="slider round"></span>
	</label>
	<p id="on_off"> Camera ON</p>

	<div id="div_draw_rec" hidden>
	<label class="switch">
	  <input type="checkbox" checked id="btn_draw_rec">
	  <span class="slider round"></span>
	</label>
	<p id="on_off_draw_rec"> REC ON</p>
	</div>

	<div id="div_ptz" hidden>
	<label class="switch">
	  <input type="checkbox" id="btn_ptz">
	  <span class="slider round"></span>
	</label>
	<p id="on_off_ptz"> PTZ ON</p>
	</div>

    <div> </br></div>
    <div>
        <div class="label">Pan:</div>
        <input id="input_pan", name="pan" type="range" disabled>
        <span id="pan"></span>
    </div>
    <div>
        <div class="label">Tilt:</div>
        <input id="input_tilt", name="tilt" type="range" disabled>
        <span id="tilt"></span>
    </div>
    <div>
        <div class="label">Zoom:</div>
        <input id="input_zoom", name="zoom" type="range" disabled>
        <span id="zoom"></span>
    </div>

		<label for="close" id="close_btn">close app: </label>

      <span id="errorMsg"></span>
